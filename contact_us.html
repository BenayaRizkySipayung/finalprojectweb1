    <body class="bg-gray-50">
        <main class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-100 via-blue-100 to-blue-500 p-4">
            <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl border-4 border-blue-500 overflow-hidden">
                <div class="bg-gradient-to-r from-sky-600 to-blue-600 p-8">
                    <h2 class="text-4xl font-bold text-center text-white tracking-wide">Student Enrollment</h2>
                </div>
                
                <form id="registration" class="p-10 space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                            <input 
                                id="fullName"
                                name="fullName"
                                type="text" 
                                placeholder="Enter your full name" 
                                class="w-full px-4 py-3 border-2 border-teal-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                            >
                        </div>
        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Student ID (NIM)</label>
                            <input 
                                id="studentId"
                                name="studentId"
                                type="text" 
                                placeholder="Enter your student ID" 
                                class="w-full px-4 py-3 border-2 border-teal-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                            >
                        </div>
                    </div>
        
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                            <input 
                                id="email"
                                name="email"
                                type="email" 
                                placeholder="Enter your email" 
                                class="w-full px-4 py-3 border-2 border-teal-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                            >
                        </div>
        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Faculty/Major</label>
                            <select 
                                id="faculty"
                                name="faculty"
                                class="w-full px-4 py-3 border-2 border-teal-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                            >
                                <option value="">Select Faculty</option>
                                <option value="computer-science">Computer Science</option>
                                <option value="engineering">Engineering</option>
                                <option value="business">Business</option>
                                <option value="economics">Economics</option>
                                <option value="law">Law</option>
                                <option value="medicine">Medicine</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Date of Birth</label>
                            <input 
                                id="dob"
                                name="dob"
                                type="date" 
                                class="w-full px-4 py-3 border-2 border-teal-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                            >
                        </div>
        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Gender</label>
                            <div class="flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input 
                                        type="radio" 
                                        name="gender" 
                                        value="male"
                                        class="form-radio text-teal-600 focus:ring-teal-500"
                                    >
                                    <span class="ml-2">Male</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input 
                                        type="radio" 
                                        name="gender" 
                                        value="female"
                                        class="form-radio text-teal-600 focus:ring-teal-500"
                                    >
                                    <span class="ml-2">Female</span>
                                </label>
                            </div>
                        </div>
                    </div>
        
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Address</label>
                        <textarea 
                            id="address"
                            name="address"
                            placeholder="Enter your address" 
                            rows="3" 
                            class="w-full px-4 py-3 border-2 border-teal-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        ></textarea>
                    </div>
        
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                        <input 
                            id="phone"
                            name="phone"
                            type="tel" 
                            placeholder="Enter your phone number" 
                            class="w-full px-4 py-3 border-2 border-teal-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        >
                    </div>
        
                    <div class="pt-6">
                        <button 
                            type="submit" 
                            class="w-full bg-gradient-to-r from-teal-600 to-green-600 text-white py-4 rounded-xl hover:from-teal-700 hover:to-green-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50 text-lg font-semibold tracking-wide"
                        >
                            Register Now
                        </button>
                    </div>
                </form>
            </div>
        </main>
    
        <script>
            const form = document.getElementById('registration');
        
            form.addEventListener('submit', (event) => {
                event.preventDefault();
        
                // Form Fields
                const fullName = document.getElementById('fullName').value.trim();
                const studentId = document.getElementById('studentId').value.trim();
                const email = document.getElementById('email').value.trim();
                const faculty = document.getElementById('faculty').value;
                const dob = document.getElementById('dob').value;
                const gender = document.querySelector('input[name="gender"]:checked');
                const address = document.getElementById('address').value.trim();
                const phone = document.getElementById('phone').value.trim();
        
                // Validation
                if (!fullName || !studentId || !email || !faculty || !dob || !gender || !address || !phone) {
                    alert('Please fill out all fields.');
                    return;
                }
        
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }
        
                const phonePattern = /^[0-9]{10,}$/;
                if (!phonePattern.test(phone)) {
                    alert('Phone number must be numeric and at least 10 digits.');
                    return;
                }
        
                alert('Form submitted successfully!');
                form.reset();
            });
        </script>
