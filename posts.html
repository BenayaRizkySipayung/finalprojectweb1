<body class="bg-green-50">
    <header class="bg-black">

            <div class="w-full md:w-auto flex justify-between items-center p-4">

            </div>
            
            <nav id="mobile-menu" class="hidden md:block w-full md:w-auto">
                <ul class="flex flex-col md:flex-row text-white font-bold text-sm">

                    </li>

                    </li>
                    <li class="w-full md:w-auto text-center md:flex md:flex-row">
                        <a class="block md:inline-block py-4 md:py-10 px-5 hover:bg-slate-200 hover:text-black" href="contact_us.html">CONTACT US</a><span class="hidden md:block md:font-light md:text-gray-500 md:place-content-center">|</span>
                    </li>
                    <li class="w-full md:w-auto text-center md:flex md:flex-row">
                        <a class="block md:inline-block py-4 md:py-10 px-5 hover:bg-slate-200 hover:text-black" href="posts.html">ADDITIONAL</a><span class="hidden md:block md:font-light md:text-gray-500 md:place-content-center">|</span>
                    </li>
                    <li class="w-full md:w-auto text-center md:flex md:flex-row">
                        <a class="block md:inline-block py-4 md:py-10 px-5 hover:bg-slate-200 hover:text-black" href="freepage.html">FREE CONTENT</a>
                    </li>
                </ul>
            </nav>
        </div>
        <script>
            function toggleMenu() {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            }
        </script>
    </header>

    <main class="bg-gray-100 flex justify-center  items-center py-40 pb-60 md:py-20 px-4">
        <div id="post-container" class="w-full max-w-md">
            <div id="post-card" class="bg-white shadow-lg rounded-lg p-4 py-10 md:p-20 space-y-4">
                <div id="loading" class="text-center text-gray-500">Loading post...</div>
                <div id="error" class="text-center text-red-500 hidden"></div>
                <div id="post-details" class="hidden">
                    <div class="mb-2 md:mb-4">
                        <span class="font-bold text-gray-700 text-sm md:text-base">Post ID:</span>
                        <span id="post-id" class="text-blue-600 text-sm md:text-base"></span>
                    </div>
                    <h2 id="post-title" class="text-xl md:text-2xl font-bold text-gray-900 mb-2 md:mb-4"></h2>
                    <p id="post-body" class="text-gray-700 leading-relaxed text-sm md:text-base"></p>
                </div>
            </div>
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const loadingElement = document.getElementById('loading');
                const errorElement = document.getElementById('error');
                const postDetailsElement = document.getElementById('post-details');
                const postIdElement = document.getElementById('post-id');
                const postTitleElement = document.getElementById('post-title');
                const postBodyElement = document.getElementById('post-body');
    
                fetch('https://jsonplaceholder.typicode.com/posts/45')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(post => {
                        // Hide loading, show post details
                        loadingElement.classList.add('hidden');
                        postDetailsElement.classList.remove('hidden');
    
                        // Populate post details
                        postIdElement.textContent = post.id;
                        postTitleElement.textContent = post.title;
                        postBodyElement.textContent = post.body;
                    })
                    .catch(error => {
                        // Hide loading, show error
                        loadingElement.classList.add('hidden');
                        errorElement.textContent = `Error: ${error.message}`;
                        errorElement.classList.remove('hidden');
                    });
            });
        </script>
    </main>
